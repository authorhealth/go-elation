name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: "read"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false

      - name: Test
        run: |-
          go test -v -race ./...
